<mj-dashboard-card [formGroup]="clientForm" novalidate (ngSubmit)="onSubmit()">
  <mj-dash-card-title>Client Information</mj-dash-card-title>
  <mj-dash-card-actions>
    <button mat-icon-button color="primary" type="submit">
      <mat-icon>save</mat-icon>
    </button>
  </mj-dash-card-actions>
  <mj-dash-card-content>
    <div class="row">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="clientForm.controls['name'].hasError('required')">
          Client name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </mj-dash-card-content>
</mj-dashboard-card>
