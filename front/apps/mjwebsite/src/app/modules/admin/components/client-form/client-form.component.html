<mat-card class="card-list" [formGroup]="clientForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card-header class="card-list__header">
    <mat-card-title>Client Information</mat-card-title>
    <button mat-icon-button color="primary" type="submit">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="card-list__body">
    <div class="card-list__body__table">
      <div class="row">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="clientForm.controls['name'].hasError('required')">
            Client name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
