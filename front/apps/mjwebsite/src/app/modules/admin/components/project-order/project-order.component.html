<mj-dashboard-card>
  <mj-dash-card-title>Project Order</mj-dash-card-title>
  <mj-dash-card-content class="container">
    <div cdkDropList [cdkDropListData]="todo" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </mj-dash-card-content>
</mj-dashboard-card>
