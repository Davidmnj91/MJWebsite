<mat-card class="card-list">
  <mat-card-header class="card-list__header">
    <mat-card-title>Project Order</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-list__body">
    <div class="card-list__body__table container">
      <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" class="list"
           (cdkDropListDropped)="drop($event)">
        <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
